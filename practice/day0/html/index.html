<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>勤怠管理 - HTML/CSS練習</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>勤怠管理（HTML/CSS練習）</h1>
      <p class="subtitle">このページはタグを理解するための練習用です。</p>
    </header>

    <section class="panel">
      <div class="panel-header">
        <h2>今日の勤怠</h2>
        <span class="status-badge">未出勤</span>
      </div>
      <p>日付: 2026-02-05</p>
      <p>出勤時刻: -</p>
      <p>退勤時刻: -</p>
    </section>

    <section class="panel">
      <h2>簡単なフォーム</h2>
      <label>
        名前:
        <input type="text" name="username" />
      </label>
      <button>送信</button>
    </section>

    <h2>やること</h2>
    <ul>
      <li>出勤する</li>
      <li>退勤する</li>
      <li>一覧を確認する</li>
    </ul>

    <h2>勤怠サンプル一覧</h2>
    <table>
      <tr>
        <th>日付</th>
        <th>出勤</th>
        <th>退勤</th>
      </tr>
      <tr>
        <td>2026-02-05</td>
        <td>09:00</td>
        <td>18:00</td>
      </tr>
    </table>
  </div>
</body>
</html>
