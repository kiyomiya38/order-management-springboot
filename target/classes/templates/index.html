<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>勤怠管理（MVP）</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
  <div class="container">
    <header>
      <h1>勤怠管理システム（MVP）</h1>
      <p class="subtitle">研修用 / ログインあり</p>
      <div class="row">
        <span class="muted">ログイン中: <strong th:text="${username}">user1</strong></span>
        <a th:href="@{/attendances}">勤怠一覧</a>
        <a th:if="${isAdmin}" th:href="@{/users}">アカウント管理</a>
        <a th:if="${isAdmin}" th:href="@{/admin/attendances}">勤怠管理</a>
        <form method="post" th:action="@{/logout}">
          <button type="submit" class="danger">ログアウト</button>
        </form>
      </div>
    </header>

    <div th:if="${error != null and !#strings.isEmpty(error)}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${message != null and !#strings.isEmpty(message)}" class="alert alert-info" th:text="${message}"></div>

    <section class="panel">
      <div class="panel-header">
        <h2>今日の勤怠</h2>
        <span th:class="${statusClass}" th:text="${statusLabel}">未出勤</span>
      </div>
      <p>日付: <span th:text="${workDate}">2026-02-05</span></p>
      <p>出勤時刻: <span th:text="${startTime != null ? #temporals.format(startTime, 'HH:mm:ss') : '-'}">-</span></p>
      <p>退勤時刻: <span th:text="${endTime != null ? #temporals.format(endTime, 'HH:mm:ss') : '-'}">-</span></p>

      <div class="row">
        <form th:if="${status.name() == 'NOT_STARTED'}" method="post" th:action="@{/clock-in}">
          <button type="submit">出勤</button>
        </form>
        <form th:if="${status.name() == 'WORKING'}" method="post" th:action="@{/clock-out}">
          <button type="submit">退勤</button>
        </form>
      </div>
    </section>

    <section class="panel">
      <h2>業務ルール（抜粋）</h2>
      <ul>
        <li>同日に複数回の出勤は不可</li>
        <li>未出勤で退勤は不可</li>
        <li>退勤後に再度退勤は不可</li>
      </ul>
      <p class="muted">※ エラーは画面上部に表示されます。</p>
    </section>
  </div>
</body>
</html>
