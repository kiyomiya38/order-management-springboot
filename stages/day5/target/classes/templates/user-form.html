<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ユーザー編集</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
  <div class="container">
    <header>
      <h1 th:text="${mode == 'create' ? 'ユーザー作成' : 'ユーザー編集'}">ユーザー作成</h1>
      <a th:href="@{/users}">一覧へ戻る</a>
    </header>

    <section class="panel">
      <form th:action="@{${formAction}}" method="post" th:object="${userForm}">
        <div class="row">
          <label>ユーザー名
            <input type="text" th:field="*{username}" />
          </label>
          <label>パスワード
            <input type="password" th:field="*{password}" placeholder="変更しない場合は空欄" />
          </label>
          <label>ロール
            <select th:field="*{role}">
              <option value="ROLE_USER">ROLE_USER</option>
              <option value="ROLE_ADMIN">ROLE_ADMIN</option>
            </select>
          </label>
        </div>
        <div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
          <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}">error</li>
          </ul>
        </div>
        <button type="submit" th:text="${mode == 'create' ? '作成' : '更新'}">作成</button>
      </form>
    </section>
  </div>
</body>
</html>
