<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>アカウント管理</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
  <div class="container">
    <header>
      <h1>アカウント管理</h1>
      <div class="row">
        <a th:href="@{/}">トップへ戻る</a>
        <a th:href="@{/users/new}">新規作成</a>
      </div>
    </header>

    <div th:if="${error != null and !#strings.isEmpty(error)}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${message != null and !#strings.isEmpty(message)}" class="alert alert-info" th:text="${message}"></div>

    <section class="panel">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>ユーザー名</th>
            <th>ロール</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="4" class="muted">ユーザーがいません。</td>
          </tr>
          <tr th:each="u : ${users}">
            <td th:text="${u.id}">1</td>
            <td th:text="${u.username}">user1</td>
            <td th:text="${u.role}">ROLE_USER</td>
            <td>
              <a th:href="@{|/users/${u.id}/edit|}">編集</a>
              <form method="post" th:action="@{|/users/${u.id}/delete|}" style="display:inline">
                <button type="submit" class="danger">削除</button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
