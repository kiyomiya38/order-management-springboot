<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>勤怠一覧</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
  <div class="container">
    <header>
      <h1>勤怠一覧</h1>
      <p class="subtitle"><span th:text="${username}">user1</span> の履歴（降順）</p>
      <a th:href="@{/}">トップへ戻る</a>
    </header>

    <section class="panel">
      <table>
        <thead>
          <tr>
            <th>日付</th>
            <th>出勤時刻</th>
            <th>退勤時刻</th>
            <th>状態</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(attendances)}">
            <td colspan="4" class="muted">まだ勤怠履歴がありません。</td>
          </tr>
          <tr th:each="att : ${attendances}">
            <td th:text="${att.workDate}">2026-02-05</td>
            <td th:text="${att.startTime != null ? #temporals.format(att.startTime, 'HH:mm:ss') : '-'}">-</td>
            <td th:text="${att.endTime != null ? #temporals.format(att.endTime, 'HH:mm:ss') : '-'}">-</td>
            <td th:text="${att.status.label}">出勤中</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
