<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
  <div class="container">
    <header>
      <h1>勤怠管理システム（MVP）</h1>
      <p class="subtitle">ログインしてください</p>
    </header>

    <div th:if="${error != null and !#strings.isEmpty(error)}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${message != null and !#strings.isEmpty(message)}" class="alert alert-info" th:text="${message}"></div>

    <section class="panel">
      <form method="post" th:action="@{/login}">
        <div class="row">
          <label>ユーザー名
            <input type="text" name="username" required />
          </label>
          <label>パスワード
            <input type="password" name="password" required />
          </label>
        </div>
        <button type="submit">ログイン</button>
      </form>
      <p class="muted">初期ユーザー: admin / admin123, user1 / password</p>
    </section>
  </div>
</body>
</html>
